<!DOCTYPE html>
<html>
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar">
          {%- include sidebar.html -%}
        </div>
        <main class="col-md-10 col-sm-12 content">
          {% unless page.hidetitle %}{% if page.title %}
          <h1 class="page-title">{{ page.title }}</h1>
          {% endif %}{% endunless %}
          {{ content }}
          <hr />
          <div>
          <a href="https://gitlab.com/pathfinder-fr/pf2-jekyll/blob/master/{{ page.path }}" title="Afficher le fichier source d'origine sur le projet du site" class="btn btn-link"><i class="fas fa-code"></i> Source</a>
          </div>
        </div>
      </div>
    </main>
    {%- include footer.html -%}    
    <script src="/js/jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popperjs/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
